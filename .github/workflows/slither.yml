name: Slither static analysis

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  slither:
    name: Run Slither
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer

      - name: Install Foundry (nightly)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: 'nightly'

      - name: Build with forge
        run: |
          forge build

      - name: Run Slither
        run: |
          slither ./src \
            --filter-paths "lib|test|script" \
            --print human-summary
